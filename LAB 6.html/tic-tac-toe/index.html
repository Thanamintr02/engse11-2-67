<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
  	<h1>Tic-Tac-Toe</h1>
    <div id="results"></div>
    <h2 align="center">Scoreboard </h2>
<div id="scoreboard" align="center"> 
    <p>Player X: <span id="scoreX">0</span></p>
    <p>COMPUTER O: <span id="scoreO">0</span></p>
</div>
<div id="results"></div>
    <button id="restartButton">restart</button>
  	<div id="grid">
      <div data-index="0"></div>
      <div data-index="1"></div>
      <div data-index="2"></div>

      <div data-index="3"></div>
      <div data-index="4"></div>
      <div data-index="5"></div>

      <div data-index="6"></div>
      <div data-index="7"></div>
      <div data-index="8"></div>
  	</div>
   <div id="results"></div>
  </body>
</html>
